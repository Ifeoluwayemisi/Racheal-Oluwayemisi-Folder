<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LMS Registration Form</title>
  <style>
    body {
      color:#fff;
      width: 100% 100%;
      background: linear-gradient(135deg, #f0f0f0, #d9d9d9)no-repeat;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }
    header {
    text-align: center;
    padding: 20px;
}
nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}
.glass-effect {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 55px;
    padding: 20px;
    width: 700px;
    margin: 20px auto;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
}


    input[type="checkbox"] {
  margin-right: 8px;
}
    section{
      background: white;
      color: black ;
      border-radius: 30px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
      margin: 50px auto;
      padding: 20px;
  backdrop-filter: blur(10px);
}

    h1 {
      margin-top: 0px;
      text-align: center;
      
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 3px double black;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    h2 {
  text-align: left;
  margin-bottom: 20px;
}
input[type="radio"] {
  margin-right: 5px;
}


.group {
  margin-bottom: 20px;
}
    .button {
  background-color: #4CAF50; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 15px;
}
.button2 {
  background-color: #f44336; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 15px;
}
button:hover {
  background-color: black;
}
</style>
</head>
<body>
  <header>
        <h1>Lumi Academy</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Email</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
        <form class="glass-effect">
  <div class="container">
    <section> 
    <h1>LUMI ACADEMY REGISTRATION FORM</h1>
    </section>
    
    <form >
  <section>
    

      <label for="email">Email <span class="required">*</span></label>
    <input type="email" id="email" name="email" placeholder="Your email address " readonly>
    <input type="checkbox" id="recordEmail" name="recordEmail">
    <label for="recordEmail">Record email to be included with my response</label>
    </section>

<section>
  <label for="surname"></label>
  <section>
      <label for="surname">Surname *</label>
      <input type="text" id="surname" name="surname" required>
   </section>
  </section>
     

      <label for="firstname">First Name *</label>
      <input type="text" id="firstname" name="firstname" required>
   </section>

  <section>
    

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
  </section>
  <section>
    
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email address">
  </section>
  
<section>
  <h2>Skill</h2>
  <div class="group">
    <label>
      <input type="radio" name="skill1" value="mobile">
      Mobile Application Development
    </label>
  </div>
  <div class="group">
    <label>
      <input type="radio" name="skill2" value="website">
      Website Application Development
    </label>
  </div>
</section>

<section>
  <h2>Time</h2>
  <div class="group">
    <label>
      <input type="radio" name="time" value="monday">
      Monday, Wednesday & Friday (9am to 11am)
    </label>
    

<label>
      <input type="radio" name="time" value="monday2">
      Monday, Wednesday & Friday (3pm to 5pm)
    </label>
    
      <label>
  <input type="radio" name="time" value="monday3">
  Monday, Wednesday & Friday (12m to 2pm)
</label>

<label>
  <input type="radio" name="time" value="Tuesday 1">
  Tuesday & Thursday (9am to 12pm)
</label>
<label>
  <input type="radio" name="time" value="Tuesday2">
  Tuesday & Thursday(2pm to 5pm)
  </label>
  <label>
    <input type="radio" name="time" value="Saturday1">
    Saturday (9am to 1pm)
  </label>
  
  <label>
    <input type="radio" name="time" value="Saturday2">
    Saturday (1pm to 5pm)
  </label>
  </div>
</section>
            <textarea placeholder="Message" required></textarea>
            <section>  
                  <label>Preferred Message and Contact Method:</label>
      <input type="radio" id="emailContact" name="contactMethod" value="email">
      <label for="emailContact">Email</label>
      <input type="radio" id="phoneContact" name="contactMethod" value="phone">
      <label for="phoneContact">Phone</label>
            </section>
  <div style="display: flex">
<button class="button">Submit</button>
<button class="button2" style="margin-left: 170px; ">Clear form</button> 
  </div>
    </form>
</body>
</html>
